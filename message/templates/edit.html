<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Edit</title>
</head>
<body>
    <h2 align="center">Edit message</h2>
    <form method="POST" >
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname"  value="{{data.name}}"></td>

            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" name="uemail" values="{{data.email}}"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" name="mobile" value="{{data.mobile}}"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" cols="30" rows="10">{{data.msg}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="edit"></td>
            </tr>
        </table>

    </form>
</body>
</html>
</body>
</html>
